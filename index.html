<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/_text-block.css" />

    <title>Lesson_18</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="img/header/logo.svg" alt="Логотип" class="header__img" />
          </a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">About Us</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Courses</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Events</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="header__buttons">
            <a href="#" class="header__button button">Get consultation</a>
            <a href="#" class="header__enter">Log in / Register</a>
            <!-- <a href="#" class="header__enter">Войти / Регистрация</a> -->
          </div>
        </div>
      </header>

      <main class="page">
        <div class="page__main main">
          <div class="main__container">
            <div class="main__row">
              <div class="main__body">
                <div class="main__content">
                  <a href="" class="main__link">Play showreel</a>
                  <h1 class="main__title">
                    Enjoy studying with Createx Online Courses
                  </h1>
                </div>
                <div class="main__buttons">
                  <a href="#" class="button button--transparent">About us</a>
                  <!-- Сделал кнопку на grid, при увеличении текста кнопка увеличится до размеров родителя -->
                  <a href="#" class="button">Explore courses</a>
                </div>
              </div>
              <div class="main__image">
                <img src="img/main/illustration.svg" alt="Картинка" class="main__img"/>
                <!-- <img src="img/01.jpg" alt="Картинка" class="main__img"/> -->
              </div>
            </div>
            <div class="main__achievements achievements-main">
              <div class="achievements-main__item">
                <h3 class="achievements-main__number">1200</h3>
                <p class="achievements-main__text">Students graduated</p>
              </div>
            </div>
          </div>
          <div class="main__decor decor-main">
            <!-- .decor-main__item.decor-main__item--$*6 -->
            <div class="decor-main__item decor-main__item--1"></div>
            <div class="decor-main__item decor-main__item--2"></div>
            <div class="decor-main__item decor-main__item--3"></div>
            <div class="decor-main__item decor-main__item--4"></div>
            <div class="decor-main__item decor-main__item--5"></div>
            <div class="decor-main__item decor-main__item--6"></div>
          </div>
        </div>

      <footer class="footer">Я подвал сайта</footer>
